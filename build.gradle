apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

repositories {
	mavenCentral()
}

dependencies {
	compile 'commons-lang:commons-lang:2.5'
	compile 'javax.xml:jaxrpc-api:1.1'
	
	compile 'javax.servlet:jstl:1.1.0'
	compile 'taglibs:standard:1.1.2'
	compile 'org.mongodb:mongo-java-driver:2.12.4'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
	compile('com.sparkjava:spark-core:2.0.0') {
		transitive = false
	}
	
	compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.1'
	compile 'org.apache.logging.log4j:log4j-web:2.1'

	providedCompile 'javax.servlet:servlet-api:2.5'
	testCompile 'junit:junit:4.11'
	testCompile 'org.mockito:mockito-all:1.8.5'
}